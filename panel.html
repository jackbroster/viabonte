
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f7f7f7; }
    h2 { text-align: center; }
    .siparis { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .siparis p { margin: 4px 0; }
  </style>
</head>
<body>
  <h2>Gelen Siparişler</h2>
  <div id="liste"></div>

  <script>
    const siparisler = JSON.parse(localStorage.getItem("siparisler") || "[]");
    const liste = document.getElementById("liste");
    if (siparisler.length === 0) {
      liste.innerHTML = "<p>Henüz sipariş yok.</p>";
    } else {
      siparisler.forEach(s => {
        const div = document.createElement("div");
        div.className = "siparis";
        div.innerHTML = `
          <p><strong>İsim:</strong> ${s.isim}</p>
          <p><strong>Adres:</strong> ${s.adres}</p>
          <p><strong>İl / İlçe:</strong> ${s.il} / ${s.ilce}</p>
          <p><strong>Teslimat:</strong> ${s.teslimat}</p>
          <p><strong>Kart:</strong> ${s.kart}</p>
          <p><strong>Son Kullanma:</strong> ${s.skt}</p>
          <p><strong>CVV:</strong> ${s.cvv}</p>
        `;
        liste.appendChild(div);
      });
    }
  </script>
</body>
</html>
